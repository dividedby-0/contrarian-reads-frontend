<div class="login-container">
  <div class="login-form">
    <div class="logo">
      <img src="assets/images/book-open-svgrepo-com.svg" alt="Logo Icon" class="logo-icon">
      <span class="logo-text">ContrarianReads</span>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="input-fields">
        <div class="username-field">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="credentials.email" placeholder="Enter your email"
                 required>
        </div>
        <div class="password-field">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="credentials.password"
                 placeholder="Enter your password" required>
        </div>
      </div>
      <button type="submit">Login</button>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
  </div>
</div>
