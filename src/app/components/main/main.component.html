<app-spinner *ngIf="loadingService.isLoading$ | async"></app-spinner>
<app-top-navbar></app-top-navbar>
<div class="main-container">
  <div class="header-area-fixed-container">
    <div class="header-text">Gain a different perspective</div>
    <div class="search-bar-container">
      <app-search-bar (searchTermChange)="onSearchTermChanged($event)"></app-search-bar>
    </div>
  </div>
  <div class="book-grid-container">

    <app-book-grid [booksWithSuggestions]="booksWithSuggestions"></app-book-grid>


    <div class="nothing-found-message" *ngIf="!booksWithSuggestions.length && noResultsMessage">{{ noResultsMessage }}
    </div>

  </div>

  <div *ngIf="hasMoreResults && !isLoading" class="load-more-container">
    <button (click)="loadMore()" class="load-more-button">
      Load More ({{ remainingBooksCount }} remaining)
    </button>
  </div>
</div>
