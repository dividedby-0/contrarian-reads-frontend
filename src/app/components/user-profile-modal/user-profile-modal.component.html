<div class="modal-container">
  <div class="modal-content">
    <span class="close-button" (click)="onClose()">&times;</span>
    <h2>User Profile</h2>
    <div class="modal-content-info-container">
      <div *ngIf="userData" class="user-info">
        <div class="profile-picture">
          <img [src]="userData.profilePictureUrl || 'assets/images/default-profile-picture.png'" alt="Profile Picture">
        </div>
        <div class="user-details">
          <div class="username">
            <div>Username: {{ userData.username }} <span class="change-button-container"><button class="change-button">Change</button></span>
            </div>
          </div>
          <div class="email">
            <div>Email: {{ userData.email }} <span class="change-button-container"><button
              class="change-button">Change</button></span></div>
          </div>
          <div class="joined">
            <div>Joined: {{ userData.createdAt | date }} <span class="change-button-container"><button
              class="change-button">Change</button></span></div>
          </div>
          <div class="bio">
            <div>Bio:</div>
            <div>{{ userData.bio || 'This user has not added a bio yet.' }} <span class="change-button-container"><button
              class="change-button">Change</button></span></div>
          </div>
        </div>
      </div>

      <div class="user-interactions">
        <div class="upvotes-container">Upvotes</div>
        <div class="comments-container">Comments</div>
        <div class="suggestions-container">Suggestions</div>
      </div>

    </div>
  </div>
</div>
