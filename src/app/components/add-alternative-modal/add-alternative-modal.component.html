<div class="modal-container">
  <div class="modal-content">
    <span class="close-button" (click)="onClose()">&times;</span>
    <h2>Add New Alternative Book</h2>
    <div class="form-group">
      <label for="mainBook">Main Book:</label>
      <input type="text" id="mainBook" name="mainBook" [(ngModel)]="mainBook">
    </div>
    <div class="form-group">
      <label for="suggestedAlternative">Suggested Alternative:</label>
      <input type="text" id="suggestedAlternative" name="suggestedAlternative" [(ngModel)]="suggestedAlternative">
    </div>
    <div class="form-group">
      <label for="reason">Reason:</label>
      <textarea id="reason" name="reason" [(ngModel)]="reason"></textarea>
    </div>
    <button type="button" class="confirm-button" (click)="onConfirm()">Confirm</button>
  </div>
</div>
